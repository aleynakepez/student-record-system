{% extends "layout.html" %}

{% block main %}
<div class="p-5">
    <h2>Students</h2>
    <p>You can add-update-delete your students</p>

    <nav class="navbar bg-light">
        <a href="/students/add_student" class="btn btn-primary">Add New Student</a>
        
    </nav>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Student Number</th>
            <th scope="col">Student Name</th>
            <th scope="col">Delete</th>
            <th scope="col">Update</th>
          </tr>
        </thead>
        <tbody>


            {% for student in students %}
            <tr>
                <td>{{ student.stuId }}</td>
                <td>{{ student.StuName }}</td>


                <td><a href="/delete_student/{{ student.stuId }}" class="btn btn-outline-danger btn-sm"> Delete </a></td>

                <td><a href="/edit_student/{{ student.stuId }}" class="btn btn-outline-success btn-sm"> Update </a></td>  

            </tr>
            {% endfor %}

            
        </tbody>
      </table>
</div>
{% endblock main %}
